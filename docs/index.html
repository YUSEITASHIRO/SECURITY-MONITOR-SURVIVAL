<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror Game Wasm</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #ccc;
            font-family: sans-serif;
        }

        #canvas {
            border: none;
            outline: none;
            max-width: 100%;
            max-height: 100%;
        }

        #loading {
            position: absolute;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div id="loading">Loading Engine...</div>
    <canvas id="canvas" tabindex="-1"></canvas>
    <script type="module">
        import { dotnet } from './_framework/dotnet.js';

        async function initGame() {
            try {
                // Initialize .NET and get the exports
                const { getAssemblyExports, getConfig, runMain } = await dotnet
                    .withDiagnosticTracing(false)
                    .create();

                const config = getConfig();
                const exports = await getAssemblyExports(config.mainAssemblyName);

                // Emscripten hook!
                dotnet.instance.Module['canvas'] = document.getElementById('canvas');

                document.getElementById('loading').innerText = "Starting App...";

                // Keep the loading screen around during the first synchronous tick
                await runMain();

                document.getElementById('loading').style.display = 'none';

                // Game Loop hook
                function nextFrame() {
                    exports.Program.Update();
                    requestAnimationFrame(nextFrame);
                }
                nextFrame();

            } catch (err) {
                console.error(err);
                document.getElementById('loading').innerText = "An error occurred: " + err;
            }
        }
        initGame();
    </script>
</body>

</html>
